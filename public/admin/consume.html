                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="consume_type" class="col-sm-1 control-label">消费类型</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="consume_type">
                                    <option>养贤府食堂</option>
                                    <option>家和食堂</option>
                                    <option>电费</option>
                                    <option>水费</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-1 control-label">消费学号</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="number" placeholder="请输入学号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-sm-1 control-label">消费金额</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="amount" placeholder="请输入消费金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-3">
                                <div id="warning"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-4">
                                <button class="btn btn-primary" id="consume">消费</button>
                            </div>
                        </div>
                    </div>

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script type="text/javascript">
        $(document).ready(function(){
            $("#consume").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/card/consume",
                    data: {
                      type: $("#consume_type").val(),
                      card_id: $("#number").val(),
                      consume_number: $("#amount").val()
                    },
                    dataType: "json",
                    success: function(data){
                      if (data.code == 200) {
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-success");
                        $("#warning").html(data.msg);
                      }else{
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-danger");
                        $("#warning").html(data.msg);
                      }
                    },
                    error: function(jqXHR){
                      $("#warning").removeClass();
                      $("#warning").addClass("alert alert-danger");
                      $("#warning").html("发生错误：" + jqXHR.status);
                    }
                });
            });
        });
    </script>
