                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="research-number" class="col-sm-1 control-label">学号</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="research-number" placeholder="请输入要查询学生的学号">
                            </div>
                            <button class="btn btn-primary" id="research">查询</button>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-1">
                                <div id="warning"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div id="research-result" class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                查询结果
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal col-sm-12">
                                    <div class="form-group">
                                        <label for="number" class="col-sm-2 control-label" style="color:#428bca">学号</label>
                                        <label id="number" class="col-sm-2 control-label"></label>
                                        <label for="name" class="col-sm-2 control-label" style="color:#428bca">姓名</label>
                                        <label id="name" class="col-sm-2 control-label"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="college" class="col-sm-2 control-label" style="color:#428bca">学院</label>
                                        <label id="college" class="col-sm-2 control-label"></label>
                                        <label for="sex" class="col-sm-2 control-label" style="color:#428bca">性别</label>
                                        <label id="sex" class="col-sm-2 control-label"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="birthday" class="col-sm-2 control-label" style="color:#428bca">生日</label>
                                        <label id="birthday" class="col-sm-2 control-label"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#research").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/user/getInfo",
                    data: {
                      user_id: $("#research-number").val(),
                    },
                    dataType: "json",
                    success: function(data){
                      if (data.code == 200) {
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-success");
                        $("#warning").html(data.msg);

                        $("#number").html(data.data.Sno);
                        $("#name").html(data.data.Sname);
                        $("#password").html(data.data.Spwd);
                        $("#college").html(data.data.Sdpt);
                        $("#sex").html(data.data.Ssex);
                        $("#birthday").html(data.data.Sbirth);
                      }else{
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-danger");
                        $("#warning").html(data.msg);
                      }
                    },
                    error: function(jqXHR){
                      $("#warning").removeClass();
                      $("#warning").addClass("alert alert-danger");
                      $("#warning").html("发生错误：" + jqXHR.status);
                    }
                });
            });
        });
    </script>
