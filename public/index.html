<body>
<div class="container">
  <div class="info">
    <h1>浙江工业大学</h1><h1>校园卡管理系统</h1><span>Made by <a href="http://andytran.me">1603</a></span>

</div>
<div class="form">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
    <div class="login-form">
      <div class="form-group">
        <select id="type" class="form-control">
          <option>用户</option>
          <option>管理员</option>
        </select>
      </div>
      <input id="number" type="text" placeholder="用户名"/>
      <input id="password" type="password" placeholder="密码"/>
      <div id="warning"></div>
      <button id="login">登录</button>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#login").click(function(){

      // ajax判断用户名密码是否正确
      $.ajax({
        type: "POST",
        url: "/user/login",
        data: {
          user_id: $("#number").val(),
          user_pwd: $("#password").val()
        },
        dataType: "json",
        success: function(data){
          if (data.code == 200) {
            $("#warning").removeClass();
            $("#warning").addClass("alert alert-success");
            $("#warning").html(data.msg);
            window.location.href = "/user/homepage.html";
          }else{
            $("#warning").removeClass();
            $("#warning").addClass("alert alert-danger");
            $("#warning").html(data.msg);
          }
        },
        error: function(jqXHR){
          $("#warning").removeClass();
          $("#warning").addClass("alert alert-danger");
          $("#warning").html("发生错误：" + jqXHR.status);
        }
      });

    //   if ($("#type").val() === "管理员") {

    //     alert("用户登录成功！")
    //   }
    // });
    });
  });
</script>
</body>
