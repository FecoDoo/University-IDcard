        <div id="page-wrapper">

                    <div class="col-md-12">
                        <h1 class="page-header">
                            发卡
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="number" class="col-sm-1 control-label">学号</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="number" placeholder="请输入学号">
                            </div>
                            <label for="password" class="col-sm-1 control-label">密码</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-1 control-label">姓名</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                            </div>
                            <label for="college" class="col-sm-1 control-label">学院</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="college" placeholder="请输入学院">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-1 control-label">性别</label>
                            <div class="col-sm-2">
                            <select class="form-control" id="sex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                            </div>
                            <label for="birthday" class="col-sm-1 control-label" readonly>生日</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="birthday" placeholder="请输入生日（2000-01-01）">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-1">
                                <div id="warning"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-4">
                                <button class="btn btn-primary" id="create-card">发卡</button>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>

    <script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../assets/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#create-card").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/admin/register",
                    data: {
                      user_id: $("#number").val(),
                      user_pwd: $("#password").val(),
                      user_dept: $("#college").val(),
                      user_name: $("#name").val(),
                      user_birth: $("#birthday").val(),
                      user_sex: $("#sex").val()
                    },
                    dataType: "json",
                    success: function(data){
                      if (data.code == 200) {
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-success");
                        $("#warning").html(data.msg);
                      }else{
                        $("#warning").removeClass();
                        $("#warning").addClass("alert alert-danger");
                        $("#warning").html(data.msg);
                      }
                    },
                    error: function(jqXHR){
                      $("#warning").removeClass();
                      $("#warning").addClass("alert alert-danger");
                      $("#warning").html("发生错误：" + jqXHR.status);
                    }
                });
            });
        });
    </script>
