    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "POST",
                url: "/card/getCharge",
                data: {
                  card_id: 1,
                },
                dataType: "json",
                success: function(data){
                    if (data.code == 200) {
                        $("#balance").text(data.data);
                    }else{
                        alert("余额获取失败！")
                    }
                },
                error: function(jqXHR){
                  alert("发生错误：" + jqXHR.status);
                }
            });

            $.ajax({
                type: "POST",
                url: "/card/getRecord",
                data: {
                  card_id: 1,
                },
                dataType: "json",
                success: function(data){
                    var tr = $("#cloneTr");
                    $.each(data.data, function(index, item){
                        //克隆tr，每次遍历可以产生新的tr
                        var clonedTr = tr.clone();
                        var _index = index;

                        //循环遍历cloneTr的每一个td元素，并赋值
                        clonedTr.children("td").each(function(inner_index){

                            //根据索引为每一个td赋值
                            switch(inner_index){
                                case(0):
                                    $(this).html(item.time);
                                    break;
                                case(1):
                                    $(this).html(item.type);
                                    break;
                                case(2):
                                    if (item.recordAdd == 0) {
                                        $(this).html("-" + item.recordMinus);
                                    }else{
                                        $(this).html(item.recordAdd);
                                    }
                                    break;
                            } //end switch
                        }); //end children.each
                        //把克隆好的tr追加到原来的tr后面
                        clonedTr.insertAfter(tr);
                    }); //end $each
                    $("#cloneTr").hide(); //隐藏id=clone的tr，因为该tr中的td没有数据
                    $("#transaction-table").show();
                },
                error: function(jqXHR){
                  alert("发生错误：" + jqXHR.status);
                }
            });
        });
    </script>
