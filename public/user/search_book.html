    <script type="text/javascript">
        $(document).ready(function(){
            $("#search_book").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/book/searchBook",
                    data: {
                      book_name: $("#book_name").val(),
                    },
                    dataType: "json",
                    success: function(data){
                        if (data.code == 200) {
                            var tr = $("#cloneTr");
                            $.each(data.data, function(index, item){
                                //克隆tr，每次遍历可以产生新的tr
                                var clonedTr = tr.clone();
                                var _index = index;

                                //循环遍历cloneTr的每一个td元素，并赋值
                                clonedTr.children("td").each(function(inner_index){

                                    //根据索引为每一个td赋值
                                    switch(inner_index){
                                        case(0):
                                            $(this).html(item.Bno);
                                            break;
                                        case(1):
                                            $(this).html(item.Bname);
                                            break;
                                        case(2):
                                            $(this).html(item.Publisher);
                                            break;
                                        case(3):
                                            $(this).html(item.Version);
                                            break;
                                        case(4):
                                            $(this).html(item.Type);
                                            break;
                                        case(5):
                                            if (item.Status == 1) {
                                                $(this).html("是");
                                            }else{
                                                $(this).html("否");
                                            }
                                            break;
                                    } //end switch
                                }); //end children.each
                                //把克隆好的tr追加到原来的tr后面
                                clonedTr.insertAfter(tr);
                            }); //end $each
                            $("#cloneTr").hide(); //隐藏id=clone的tr，因为该tr中的td没有数据
                            $("#transaction-table").show();

                            $("#warning").removeClass();
                            $("#warning").addClass("alert alert-success");
                            $("#warning").html(data.msg);
                        }else{
                            $("#warning").removeClass();
                            $("#warning").addClass("alert alert-danger");
                            $("#warning").html(data.msg);
                        }
                    },
                    error: function(jqXHR){
                      $("#warning").removeClass();
                      $("#warning").addClass("alert alert-danger");
                      $("#warning").html("发生错误：" + jqXHR.status);
                    }
                });
            });
            $("#borrow_book").click(function(){
                $.ajax({
                    type: "POST",
                    url: "/book/borrow",
                    data: {
                      book_id: $("#book_number").val(),
                      user_id: 123456
                    },
                    dataType: "json",
                    success: function(data){
                      if (data.code == 200) {
                        $("#warning2").removeClass();
                        $("#warning2").addClass("alert alert-success");
                        $("#warning2").html(data.msg);
                      }else{
                        $("#warning2").removeClass();
                        $("#warning2").addClass("alert alert-danger");
                        $("#warning2").html(data.msg);
                      }
                    },
                    error: function(jqXHR){
                      $("#warning2").removeClass();
                      $("#warning2").addClass("alert alert-danger");
                      $("#warning2").html("发生错误：" + jqXHR.status);
                    }
                });
            });
        });
    </script>
